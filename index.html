<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your Name | Content Strategist</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&family=Playfair+Display:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        /* Base styles */
        :root {
            --primary-color: #0f172a;
            --secondary-color: #f8fafc;
            --accent-color: #f59e0b;
            --text-color: #1e293b;
            --light-text: #f8fafc;
            --spacing-unit: 1rem;
            --transition-slow: 0.5s cubic-bezier(0.65, 0, 0.35, 1);
            --transition-medium: 0.3s cubic-bezier(0.65, 0, 0.35, 1);
            --transition-fast: 0.2s cubic-bezier(0.65, 0, 0.35, 1);
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Inter', sans-serif;
            line-height: 1.6;
            color: var(--text-color);
            background-color: #ffffff;
            overflow-x: hidden;
        }
        
        h1, h2, h3, h4 {
            font-family: 'Playfair Display', serif;
            margin-bottom: calc(var(--spacing-unit) * 1.5);
            font-weight: 700;
            line-height: 1.2;
        }
        
        p {
            margin-bottom: var(--spacing-unit);
            font-size: 1.1rem;
        }
        
        a {
            color: var(--text-color);
            text-decoration: none;
            transition: color var(--transition-fast);
        }
        
        a:hover {
            color: var(--accent-color);
        }
        
        .container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 0 var(--spacing-unit);
        }
        
        section {
            padding: calc(var(--spacing-unit) * 8) 0;
        }
        
        .btn {
            display: inline-block;
            padding: calc(var(--spacing-unit) * 0.75) calc(var(--spacing-unit) * 2);
            background-color: var(--primary-color);
            color: var(--light-text);
            border: none;
            border-radius: 0;
            cursor: pointer;
            font-weight: 600;
            letter-spacing: 1px;
            text-transform: uppercase;
            position: relative;
            overflow: hidden;
            z-index: 1;
            transition: color var(--transition-medium);
        }
        
        .btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background-color: var(--accent-color);
            transition: left var(--transition-medium);
            z-index: -1;
        }
        
        .btn:hover {
            color: var(--primary-color);
        }
        
        .btn:hover::before {
            left: 0;
        }
        
        .section-heading {
            font-size: 3rem;
            margin-bottom: calc(var(--spacing-unit) * 2);
            position: relative;
            display: inline-block;
        }
        
        .section-heading::after {
            content: '';
            position: absolute;
            bottom: -10px;
            left: 0;
            width: 60px;
            height: 3px;
            background-color: var(--accent-color);
        }
        
        .section-subheading {
            font-size: 1.2rem;
            color: #64748b;
            margin-bottom: calc(var(--spacing-unit) * 4);
        }
        
        .reveal {
            position: relative;
            transform: translateY(50px);
            opacity: 0;
            transition: all var(--transition-slow);
        }
        
        .reveal.active {
            transform: translateY(0);
            opacity: 1;
        }
        
        /* Animation for elements */
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        
        @keyframes slideIn {
            from { transform: translateX(-50px); opacity: 0; }
            to { transform: translateX(0); opacity: 1; }
        }
        
        @keyframes scaleIn {
            from { transform: scale(0.9); opacity: 0; }
            to { transform: scale(1); opacity: 1; }
        }
        
        /* Cursor styles */
        .cursor {
            position: fixed;
            width: 20px;
            height: 20px;
            border-radius: 50%;
            background-color: rgba(245, 158, 11, 0.5);
            pointer-events: none;
            z-index: 9999;
            transform: translate(-50%, -50%);
            transition: transform 0.1s ease;
            display: none;
        }
        
        .cursor-follower {
            position: fixed;
            width: 40px;
            height: 40px;
            border-radius: 50%;
            border: 1px solid var(--accent-color);
            pointer-events: none;
            z-index: 9998;
            transform: translate(-50%, -50%);
            transition: transform 0.3s ease, width 0.3s ease, height 0.3s ease;
            display: none;
        }
        
        /* Header styles */
        header {
            padding: calc(var(--spacing-unit) * 1.5) 0;
            position: fixed;
            width: 100%;
            top: 0;
            z-index: 1000;
            transition: all var(--transition-medium);
            background-color: transparent;
        }
        
        header.scrolled {
            background-color: rgba(255, 255, 255, 0.95);
            box-shadow: 0 5px 20px rgba(0, 0, 0, 0.05);
            backdrop-filter: blur(10px);
        }
        
        nav {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        .logo {
            font-family: 'Playfair Display', serif;
            font-size: 1.8rem;
            font-weight: 700;
            position: relative;
            z-index: 2;
        }
        
        .logo a {
            color: var(--primary-color);
        }
        
        .nav-links {
            display: flex;
            list-style: none;
        }
        
        .nav-links li {
            margin-left: calc(var(--spacing-unit) * 3);
            position: relative;
        }
        
        .nav-links a {
            font-weight: 500;
            position: relative;
        }
        
        .nav-links a::after {
            content: '';
            position: absolute;
            bottom: -5px;
            left: 0;
            width: 0;
            height: 2px;
            background-color: var(--accent-color);
            transition: width var(--transition-medium);
        }
        
        .nav-links a:hover::after {
            width: 100%;
        }
        
        .burger {
            display: none;
            cursor: pointer;
        }
        
        .burger div {
            width: 25px;
            height: 2px;
            background-color: var(--primary-color);
            margin: 5px;
            transition: all var(--transition-medium);
        }
        
        /* Hero section */
        .hero {
            height: 100vh;
            display: flex;
            align-items: center;
            background-color: var(--secondary-color);
            position: relative;
            overflow: hidden;
        }
        
        .hero::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: radial-gradient(circle at 30% 50%, rgba(245, 158, 11, 0.1) 0%, rgba(245, 158, 11, 0) 70%);
        }
        
        .hero-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            align-items: center;
            gap: calc(var(--spacing-unit) * 4);
        }
        
        .hero-content {
            position: relative;
            z-index: 1;
        }
        
        .hero h1 {
            font-size: 4.5rem;
            margin-bottom: calc(var(--spacing-unit) * 1.5);
            line-height: 1.1;
            animation: fadeIn 1s ease forwards;
        }
        
        .hero h1 span {
            color: var(--accent-color);
            display: block;
        }
        
        .hero p {
            font-size: 1.25rem;
            margin-bottom: calc(var(--spacing-unit) * 2);
            max-width: 500px;
            animation: fadeIn 1s 0.2s ease forwards;
            opacity: 0;
        }
        
        .hero-btn {
            animation: fadeIn 1s 0.4s ease forwards;
            opacity: 0;
        }
        
        .hero-image {
            position: relative;
            height: 100%;
            display: flex;
            align-items: center;
            justify-content: center;
            animation: scaleIn 1s 0.6s ease forwards;
            opacity: 0;
        }
        
        .hero-image img {
            width: 100%;
            max-width: 500px;
            border-radius: 2px;
            filter: grayscale(20%);
            transition: filter var(--transition-medium);
        }
        
        .hero-image:hover img {
            filter: grayscale(0%);
        }
        
        .hero-image::before {
            content: '';
            position: absolute;
            top: -20px;
            right: -20px;
            width: 100%;
            height: 100%;
            border: 2px solid var(--accent-color);
            z-index: -1;
            transition: all var(--transition-medium);
        }
        
        .hero-image:hover::before {
            top: -10px;
            right: -10px;
        }
        
        .scroll-indicator {
            position: absolute;
            bottom: 40px;
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            flex-direction: column;
            align-items: center;
            opacity: 0.7;
            transition: opacity var(--transition-medium);
        }
        
        .scroll-indicator:hover {
            opacity: 1;
        }
        
        .scroll-indicator p {
            font-size: 0.9rem;
            margin-bottom: 8px;
            text-transform: uppercase;
            letter-spacing: 2px;
        }
        
        .scroll-indicator .mouse {
            width: 25px;
            height: 40px;
            border: 2px solid var(--primary-color);
            border-radius: 15px;
            position: relative;
        }
        
        .scroll-indicator .mouse::before {
            content: '';
            position: absolute;
            top: 8px;
            left: 50%;
            transform: translateX(-50%);
            width: 4px;
            height: 8px;
            background-color: var(--primary-color);
            border-radius: 2px;
            animation: scrollWheel 1.5s infinite;
        }
        
        @keyframes scrollWheel {
            0% { top: 8px; opacity: 1; }
            100% { top: 20px; opacity: 0; }
        }
        
        /* About section */
        .about {
            background-color: #ffffff;
            position: relative;
            overflow: hidden;
        }
        
        .about::before {
            content: '';
            position: absolute;
            right: -10%;
            top: 20%;
            width: 500px;
            height: 500px;
            background: radial-gradient(circle, rgba(15, 23, 42, 0.03) 0%, rgba(15, 23, 42, 0) 70%);
            border-radius: 50%;
            z-index: 0;
        }
        
        .about-container {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: calc(var(--spacing-unit) * 6);
            align-items: center;
            position: relative;
            z-index: 1;
        }
        
        .about-content {
            position: relative;
        }
        
        .about-image {
            position: relative;
            overflow: visible;
        }
        
        .about-image img {
            width: 100%;
            border-radius: 2px;
            filter: grayscale(40%);
            transition: filter var(--transition-medium);
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
        }
        
        .about-image:hover img {
            filter: grayscale(0%);
        }
        
        .about-image::after {
            content: '';
            position: absolute;
            bottom: -20px;
            left: -20px;
            width: 80%;
            height: 80%;
            background-color: var(--accent-color);
            z-index: -1;
            opacity: 0.1;
        }
        
        .about-stats {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: calc(var(--spacing-unit) * 2);
            margin-top: calc(var(--spacing-unit) * 3);
        }
        
        .stat-item {
            display: flex;
            flex-direction: column;
        }
        
        .stat-number {
            font-size: 3rem;
            font-weight: 700;
            color: var(--primary-color);
            line-height: 1;
            margin-bottom: 8px;
        }
        
        .stat-label {
            font-size: 1rem;
            color: #64748b;
        }
        
        /* Services section */
        .services {
            background-color: var(--secondary-color);
            position: relative;
            overflow: hidden;
        }
        
        .services::before {
            content: '';
            position: absolute;
            left: -5%;
            bottom: -5%;
            width: 300px;
            height: 300px;
            background: radial-gradient(circle, rgba(245, 158, 11, 0.1) 0%, rgba(245, 158, 11, 0) 70%);
            border-radius: 50%;
        }
        
        .services-header {
            text-align: left;
            margin-bottom: calc(var(--spacing-unit) * 5);
            position: relative;
        }
        
        .services-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: calc(var(--spacing-unit) * 3);
        }
        
        .service-card {
            background-color: #ffffff;
            padding: calc(var(--spacing-unit) * 3);
            border-radius: 2px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.05);
            transition: all var(--transition-medium);
            position: relative;
            overflow: hidden;
            z-index: 1;
        }
        
        .service-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 5px;
            height: 0;
            background-color: var(--accent-color);
            transition: height var(--transition-medium);
            z-index: -1;
        }
        
        .service-card:hover {
            transform: translateY(-10px);
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
        }
        
        .service-card:hover::before {
            height: 100%;
        }
        
        .service-icon {
            font-size: 2.5rem;
            margin-bottom: var(--spacing-unit);
            color: var(--primary-color);
            transition: color var(--transition-medium);
        }
        
        .service-card:hover .service-icon {
            color: var(--accent-color);
        }
        
        .service-card h3 {
            font-size: 1.5rem;
            margin-bottom: calc(var(--spacing-unit) * 1);
            transition: color var(--transition-medium);
        }
        
        /* Process section */
        .process {
            background-color: #ffffff;
            position: relative;
            overflow: hidden;
        }
        
        .process::after {
            content: '';
            position: absolute;
            top: 60%;
            right: -10%;
            width: 400px;
            height: 400px;
            background: radial-gradient(circle, rgba(15, 23, 42, 0.03) 0%, rgba(15, 23, 42, 0) 70%);
            border-radius: 50%;
            z-index: 0;
        }
        
        .process-header {
            text-align: left;
            margin-bottom: calc(var(--spacing-unit) * 5);
        }
        
        .process-steps {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: calc(var(--spacing-unit) * 4);
            position: relative;
        }
        
        .process-steps::before {
            content: '';
            position: absolute;
            top: 25px;
            left: 0;
            width: 100%;
            height: 2px;
            background-color: #e2e8f0;
            z-index: 0;
        }
        
        .step-card {
            position: relative;
            padding: 0;
            z-index: 1;
        }
        
        .step-number {
            position: relative;
            width: 50px;
            height: 50px;
            background-color: var(--primary-color);
            color: var(--light-text);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: 700;
            font-size: 1.5rem;
            margin-bottom: calc(var(--spacing-unit) * 2);
            transition: all var(--transition-medium);
        }
        
        .step-card:hover .step-number {
            background-color: var(--accent-color);
            transform: scale(1.1);
        }
        
        .step-card h3 {
            font-size: 1.5rem;
            margin-bottom: calc(var(--spacing-unit) * 1);
        }
        
        /* Testimonials section */
        .testimonials {
            background-color: var(--secondary-color);
            position: relative;
        }
        
        .testimonials-header {
            text-align: left;
            margin-bottom: calc(var(--spacing-unit) * 5);
        }
        
        .testimonials-container {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(350px, 1fr));
            gap: calc(var(--spacing-unit) * 3);
        }
        
        .testimonial-card {
            background-color: #ffffff;
            padding: calc(var(--spacing-unit) * 3);
            border-radius: 2px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.05);
            position: relative;
            transition: all var(--transition-medium);
        }
        
        .testimonial-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
        }
        
        .testimonial-card::before {
            content: '"';
            position: absolute;
            top: 20px;
            left: 20px;
            font-size: 6rem;
            font-family: 'Playfair Display', serif;
            color: rgba(245, 158, 11, 0.1);
            line-height: 1;
        }
        
        .testimonial-text {
            font-style: italic;
            margin-bottom: calc(var(--spacing-unit) * 2);
            position: relative;
            z-index: 1;
        }
        
        .testimonial-author {
            font-weight: 600;
            display: flex;
            align-items: center;
        }
        
        .testimonial-author::before {
            content: '';
            display: inline-block;
            width: 30px;
            height: 2px;
            background-color: var(--accent-color);
            margin-right: 10px;
        }
        
        /* Projects/Portfolio section */
        .portfolio {
            background-color: #ffffff;
            padding-bottom: calc(var(--spacing-unit) * 12);
        }
        
        .portfolio-header {
            text-align: left;
            margin-bottom: calc(var(--spacing-unit) * 5);
        }
        
        .portfolio-grid {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: calc(var(--spacing-unit) * 3);
        }
        
        .portfolio-item {
            position: relative;
            height: 350px;
            overflow: hidden;
            border-radius: 2px;
        }
        
        .portfolio-item img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            filter: grayscale(40%);
            transition: all var(--transition-medium);
        }
        
        .portfolio-overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(to bottom, rgba(15, 23, 42, 0) 0%, rgba(15, 23, 42, 0.8) 100%);
            display: flex;
            flex-direction: column;
            justify-content: flex-end;
            padding: calc(var(--spacing-unit) * 2);
            opacity: 0.8;
            transition: all var(--transition-medium);
        }
        
        .portfolio-item:hover img {
            filter: grayscale(0%);
            transform: scale(1.05);
        }
        
        .portfolio-item:hover .portfolio-overlay {
            opacity: 1;
        }
        
        .portfolio-title {
            color: #ffffff;
            font-size: 1.5rem;
            margin-bottom: 5px;
        }
        
        .portfolio-category {
            color: var(--accent-color);
            text-transform: uppercase;
            font-size: 0.9rem;
            letter-spacing: 1px;
        }
        
        /* Contact section */
        .contact {
            background-color: #ffffff;
            position: relative;
        }
        
        .contact::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 50%;
            background-color: var(--secondary-color);
            z-index: 0;
        }
        
        .contact-container {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: calc(var(--spacing-unit) * 6);
            position: relative;
            z-index: 1;
        }
        
        .contact-form-container {
            background-color: #ffffff;
            padding: calc(var(--spacing-unit) * 4);
            border-radius: 2px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
        }
        
        .contact-header {
            text-align: left;
            margin-bottom: calc(var(--spacing-unit) * 3);
        }
        
        .contact-info {
            display: flex;
            flex-direction: column;
            justify-content: center;
        }
        
        .contact-info-item {
            margin-bottom: calc(var(--spacing-unit) * 2);
            display: flex;
            align-items: flex-start;
        }
        
        .contact-icon {
            font-size: 1.5rem;
            color: var(--accent-color);
            margin-right: calc(var(--spacing-unit) * 1.5);
        }
        
        .contact-text {
            flex: 1;
        }
        
        .contact-text h4 {
            font-size: 1.2rem;
            margin-bottom: 5px;
        }
        
        .contact-text p {
            color: #64748b;
        }
        
        .form-group {
            margin-bottom: calc(var(--spacing-unit) * 2);
        }
        
        .form-row {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: calc(var(--spacing-unit) * 2);
        }
        
        label {
            display: block;
            margin-bottom: calc(var(--spacing-unit) * 0.5);
            font-weight: 500;
            color: #475569;
        }
        
        input,
        textarea {
            width: 100%;
            padding: calc(var(--spacing-unit) * 1);
            border: 1px solid #e2e8f0;
            border-radius: 2px;
            font-family: inherit;
            font-size: 1rem;
            transition: all var(--transition-medium);
            background-color: #f8fafc;
        }
        
        input:focus,
        textarea:focus {
            outline: none;
            border-color: var(--accent-color);
            box-shadow: 0 0 0 3px rgba(245, 158, 11, 0.1);
            background-color: #ffffff;
        }
        
        textarea {
            min-height: 150px;
            resize: vertical;
        }
        
        /* Footer */
        footer {
            background-color: var(--primary-color);
            color: var(--light-text);
            padding: calc(var(--spacing-unit) * 5) 0;
            position: relative;
            overflow: hidden;
        }
        
        footer::before {
            content: '';
            position: absolute;
            bottom: 0;
            right: 0;
            width: 300px;
            height: 300px;
            background: radial-gradient(circle, rgba(255, 255, 255, 0.05) 0%, rgba(255, 255, 255, 0) 70%);
            border-radius: 50%;
        }
        
        .footer-container {
            display: grid;
            grid-template-columns: 2fr 1fr 1fr;
            gap: calc(var(--spacing-unit) * 4);
        }
        
        .footer-about h3 {
            color: #ffffff;
            font-size: 1.8rem;
            margin-bottom: calc(var(--spacing-unit) * 1.5);
        }
        
        .footer-about p {
            color: rgba(255, 255, 255, 0.7);
            margin-bottom: calc(var(--spacing-unit) * 2);
        }
        
        .footer-links h4 {
            color: #ffffff;
            font-size: 1.2rem;
            margin-bottom: calc(var(--spacing-unit) * 1.5);
            position: relative;
            display: inline-block;
        }
        
        .footer-links h4::after {
            content: '';
            position: absolute;
            bottom: -8px;
            left: 0;
            width: 30px;
            height: 2px;
            background-color: var(--accent-color);
        }
        
        .footer-links ul {
            list-style: none;
        }
        
        .footer-links li {
            margin-bottom: calc(var(--spacing-unit) * 0.8);
        }
        
        .footer-links a {
            color: rgba(255, 255, 255, 0.7);
            transition: color var(--transition-fast);
        }
        
        .footer-links a:hover {
            color: var(--accent-color);
        }
        
        .social-links {
            display: flex;
            list-style: none;
            margin: calc(var(--spacing-unit) * 2) 0;
        }
        
        .social-links li {
            margin-right: calc(var(--spacing-unit) * 1.5);
        }
        
        .social-links a {
            display: flex;
            align-items: center;
            justify-content: center;
            width: 40px;
            height: 40px;
            background-color: rgba(255, 255, 255, 0.1);
            color: #ffffff;
            border-radius: 50%;
            transition: all var(--transition-medium);
        }
        
        .social-links a:hover {
            background-color: var(--accent-color);
            color: var(--primary-color);
            transform: translateY(-3px);
        }
        
        .copyright {
            text-align: center;
            padding-top: calc(var(--spacing-unit) * 4);
            color: rgba(255, 255, 255, 0.5);
            font-size: 0.9rem;
            border-top: 1px solid rgba(255, 255, 255, 0.1);
            margin-top: calc(var(--spacing-unit) * 4);
        }
        
        /* Mobile responsiveness */
        @media (max-width: 992px) {
            .hero-grid {
                grid-template-columns: 1fr;
                gap: calc(var(--spacing-unit) * 2);
            }
            
            .hero-image {
                order: -1;
            }
            
            .process-steps {
                grid-template-columns: 1fr;
            }
            
            .process-steps::before {
                display: none;
            }
            
            .contact-container {
                grid-template-columns: 1fr;
            }
            
            .portfolio-grid {
                grid-template-columns: 1fr 1fr;
            }
            
            .footer-container {
                grid-template-columns: 1fr;
                gap: calc(var(--spacing-unit) * 3);
            }
        }
        
        @media (max-width: 768px) {
            .section-heading {
                font-size: 2.5rem;
            }
            
            .hero h1 {
                font-size: 3.5rem;
            }
            
            .about-container {
                grid-template-columns: 1fr;
            }
            
            .about-stats {
                grid-template-columns: 1fr;
            }
            
            .services-grid {
                grid-template-columns: 1fr;
            }
            
            .portfolio-grid {
                grid-template-columns: 1fr;
            }
            
            .form-row {
                grid-template-columns: 1fr;
            }
            
            .burger {
                display: block;
                z-index: 10;
            }
            
            .nav-links {
                position: fixed;
                right: 0;
                top: 0;
                height: 100vh;
                width: 75%;
                background-color: var(--light-text);
                flex-direction: column;
                align-items: center;
                justify-content: center;
                transform: translateX(100%);
                transition: transform var(--transition-medium);
                box-shadow: -5px 0 20px rgba(0, 0, 0, 0.1);
            }
            
            .nav-links.active {
                transform: translateX(0);
            }
            
            .nav-links li {
                margin: calc(var(--spacing-unit) * 2) 0;
            }
            
            .nav-links a {
                color: var(--primary-color);
                font-size: 1.2rem;
            }
            
            .burger.active div:nth-child(1) {
                transform: rotate(-45deg) translate(-5px, 6px);
            }
            
            .burger.active div:nth-child(2) {
                opacity: 0;
            }
            
            .burger.active div:nth-child(3) {
                transform: rotate(45deg) translate(-5px, -6px);
            }
        }
        
        /* Animations and interactive elements */
        .animated-bg {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            z-index: 0;
        }
        
        .bg-shape {
            position: absolute;
            border-radius: 50%;
            background: radial-gradient(circle, rgba(245, 158, 11, 0.05) 0%, rgba(245, 158, 11, 0) 70%);
        }
        
        .bg-shape:nth-child(1) {
            top: 20%;
            left: 10%;
            width: 400px;
            height: 400px;
            animation: floatAnimation 20s infinite alternate ease-in-out;
        }
        
        .bg-shape:nth-child(2) {
            top: 60%;
            right: 5%;
            width: 300px;
            height: 300px;
            animation: floatAnimation 15s infinite alternate-reverse ease-in-out;
        }
        
        @keyframes floatAnimation {
            0% { transform: translate(0, 0) rotate(0deg); }
            100% { transform: translate(30px, 30px) rotate(5deg); }
        }
        
        /* Interactive hover effects for cards */
        .hover-card {
            transition: transform var(--transition-medium), box-shadow var(--transition-medium);
        }
        
        .hover-card:hover {
            transform: translateY(-10px);
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
        }
        
        /* Scroll animations */
        .fade-in {
            opacity: 0;
            transform: translateY(30px);
            transition: opacity 0.5s ease, transform 0.5s ease;
        }
        
        .fade-in.visible {
            opacity: 1;
            transform: translateY(0);
        }
        
        /* Loader animation */
        .loader {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: #ffffff;
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 9999;
            transition: opacity 0.5s ease, visibility 0.5s ease;
        }
        
        .loader.hidden {
            opacity: 0;
            visibility: hidden;
        }
        
        .loader-content {
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        
        .loader-spinner {
            width: 50px;
            height: 50px;
            border: 3px solid #f3f3f3;
            border-top: 3px solid var(--accent-color);
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin-bottom: 20px;
        }
        
        .loader-text {
            font-size: 1.2rem;
            color: var(--primary-color);
            font-weight: 600;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
